<!DOCTYPE html>
<html>

<head>
    <title>Criar Anúncio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .text-orange {
            color: orange;
        }
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .navbar {
            background-color: black;
        }
        .orange-text {
            color: orange;
        }
        .navbar-small {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }
        .footer-fixed {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
        }
        .custom-dropdown:focus {
            border-color: orange !important;
        }
    </style>

    <script>
        function validateForm() {
            var title = document.forms["createAdForm"]["title"].value;
            var description = document.forms["createAdForm"]["description"].value;
            var category = document.forms["createAdForm"]["category"].value;
            if (title == "" || description == "" || category == "") {
                alert("Por favor, preencha todos os campos!");
                return false;
            }
            alert("Anúncio criado com sucesso!");
            return true;
        }
    </script>
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-small">
        <a href="#" class="navbar-brand orange-text">WORKHIVE</a>
        <span class="navbar-text text-white">Bem-vindo, {{ username }}</span> <!-- Adicionando a saudação -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{{url_for('home')}}" class="nav-link orange-text"><i class="fa fa-home"></i> </a> <!-- Ícone de casa adicionado aqui -->
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link orange-text">Notificações</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('create_ad')}}" class="nav-link orange-text">Criar Anúncio</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link orange-text">Favoritos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link orange-text">Editar Perfil</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('login')}}" class="nav-link orange-text">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Corpo da Página para Criar Anúncio -->
    <main class="container mt-5">
        <div id="success-message" class="alert alert-success" role="alert" style="display:none;">
            Anúncio criado com sucesso!
        </div>
        <form name="createAdForm" action="{{ url_for('create_ad') }}" method="POST" onsubmit="return validateForm();">
            <h1 class="text-center text-orange">Criar Anúncio</h1>
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="value">Valor</label>
                <input type="text" name="value" id="value" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea name="description" id="description" class="form-control"></textarea>
            </div>
            <!-- Campo de Seleção de Categoria -->
            <div class="form-group text-center">
                <button class="btn btn-dark" type="submit">Publicar Anúncio</button>
            </div>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="page-footer bg-dark text-white footer-fixed">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <h5>Footer Content</h5>
                    <p class="text-light">Você pode usar este espaço para colocar texto ou links.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts adicionais -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
